<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/register"> Registrarse </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form action="">
    <ion-item lines="full">
      <ion-label position="floating"> Email </ion-label>
      <ion-input type="email" required #email ></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating"> Password </ion-label>
      <ion-input type="password" required #password ></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <p class="ion-text-end">
          <a (click)="forgotPass()"> Olvidaste tu contraseÃ±a? </a>
        </p>
      </ion-col>
    </ion-row>
    <hr>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="login(email, password)" expand="block"> Entrar </ion-button>
      </ion-col>
    </ion-row>
    <span class="divider line one-line center-span"> O </span>
    <ion-row>
      <ion-col>
        <ion-button color="danger" type="submit" (click)="loginGoogle()" expand="block"> <ion-icon name="logo-google"></ion-icon> </ion-button>
        <ion-button style="color: #3b5998;" expand="block"> <ion-icon style="color: white;" name="logo-facebook"></ion-icon> </ion-button>
        <ion-button expand="block" type="submit" (click)="loginApple()" color="dark"> <ion-icon name="logo-apple"></ion-icon> </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
